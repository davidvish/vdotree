  http_auth: ^1.0.1
  razorpay_flutter: ^1.2.1
  paytm: ^3.0.0
  flutter_paystack: ^1.0.3
  in_app_update: ^1.1.15
  dio: ^4.0.0
  flutter_inapp_purchase: ^4.0.2
  flutter_rating_bar: ^4.0.0
  get_ip: ^0.4.0
  #connectivity: ^3.0.6
