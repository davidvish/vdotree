  image_picker: ^0.7.0
  cached_network_image: ^3.0.0
  sqflite: ^2.0.0+4
  flutter_cache_manager: ^3.0.0
  flutter_secure_storage: ^4.2.1
  shimmer: ^2.0.0
  flutter_swiper: ^1.1.6
